<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
  <head>
    <title>PPS 2018 - Match up</title>
    <style type="text/css">
      table, th, td {
        border: 1px solid;
      }
      table.skills {
        width: 60%;
      }
      td {
        text-align: center;
      }
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
  </head>
  <body>
	<h2 style="text-align: center;"> PPS 2018 - Match up</h2>

  <center>
    <canvas id="canvas" width="600px" height="870px" style="margin: auto"></canvas>
  </center>
  <div id="completed"></div>

  <hr/>

  <center>
    <div style="width:800px">
      <!-- All 15 skills. -->
      <table class="skills">
        <caption>Skills</caption>
        <tr>
          <th name="grp-a-name" width="30%">random</th>
          <td id="grp-a-skills" width="70%"></td>
        </tr>
        <tr>
          <th name="grp-b-name">random</th>
          <td id="grp-b-skills"></td>
        </tr>
      </table>
    </div>
  </center>

  <center>
    <div style="width:800px">
      <!-- 3 x 5 skill distribution. -->
      <table id="distrib1" style="display: none;">
        <caption>Distribution (game1)</caption>
        <tr>
          <th name="grp-a-name" width="50%" class="distrib1">random</th>
          <th name="grp-b-name" width="50%" class="distrib1">random</th>
        </tr>
      </table>
      <table id="distrib2" style="display: none;">
        <caption>Distribution (game2)</caption>
        <tr>
          <th name="grp-a-name" width="50%" class="distrib2">random</th>
          <th name="grp-b-name" width="50%" class="distrib2">random</th>
        </tr>
      </table>

    </div>
  </center>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
